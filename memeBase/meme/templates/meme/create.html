{% extends 'memeSite/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="create">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.title }}<br>
        {{ form.content }}<br>
        {{ form.tag }}<br>
        {{ form.photo }}<br>

        <span>{{ error }}</span>

        <button class="btn btn-success" type="submit">Добавить мем</button>
    </form>

</div>

{% endblock %}
