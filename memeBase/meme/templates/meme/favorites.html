{% extends 'memeSite/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>Закладки</h1>
{% for el in new %}
<a href="{% url 'meme-detail' el.id %}"><img
        style="float: none; margin: 10px; width: 300px; height: 300px; object-fit: cover;" src="{{ el.photo.url }}"
        alt="Thumbnail image"></a>
<div id="favorite-section"><a href="{% url 'favorite_add' el.id %}" class="btn btn-outline-primary">Удалить</a></div>
{% endfor %}
{% endblock %}
