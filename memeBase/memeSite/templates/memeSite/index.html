{% extends 'memeSite/base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<div class="features">
    {% if meme %}
    {% for el in meme %}
    <div class="alert alert-warning">
        <h3>{{ el.title }}</h3>
        <p>{{ el.content }}</p>
        <img src="{{ el.photo.url }}">
    </div>
    {% endfor %}
    {% else %}
    <p>Где мемы?!</p>
    {% endif %}
</div>
{% endblock %}
