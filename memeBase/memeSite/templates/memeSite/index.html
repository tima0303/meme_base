{% extends 'memeSite/base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<div class="features">
    {% if meme %}
    {% for el in meme %}
    <a href="{% url 'meme-detail' el.id %}"><img style="float: none; margin: 10px; width: 300px; height: 300px; object-fit: cover;" src="{{ el.photo.url }}"
                                                    alt="Thumbnail image"></a>
    {% endfor %}
    {% else %}
    <p>Где мемы?!</p>
    {% endif %}
</div>

<div class="tags">
    {% if tag %}
    {% for el in tag %}

    <a href="{%url 'search_tag_results' %}?q={{el.tag}}">{{el.tag}}</a>

    {% endfor %}
    {% else %}
    <p>Где теги?!</p>
    {% endif %}
</div>
{% endblock %}
