{% extends 'memeSite/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
{% if user.is_authenticated %}
        <meta http-equiv="refresh" content="0;URL={% url 'personal' %}" />

      {% else %}
        <p>Вы не вошли</p>
        <a href="{% url 'login' %}">Войти</a>
        <br><br/>
        <p>Если у вас нет аккаунта, зарегистрируетесь!</p>
        <a href="{% url 'signup' %}">Зарегистрироваться</a>
      {% endif %}
{% endblock %}
